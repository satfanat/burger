<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Contacts</title>
</head>

<body>
    <div class="container">
        <div class="row"></div>
        <div class="col-4">
            <div class="col-4"></div>
            <form>
                <div class="form-horizontal">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter e-mail" value="fazekas.net@grge.hu" readonly>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


            <div class="col-4"></div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <input id="topInput" type="text" name="top-input" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control" value=1>
                        <small class="form-text text-muted">Minimum 1 maximum 10 db</small>
                    </div>

                    <div class="form-group">
                        Fizetendő:
                        <span class="show-amount">0</span>Ft
                    </div>

                    <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                    
                </form>


            </div>
            <div class="col-3"></div>
        </div>
    </div>

    

</body >
<script src="js/main.js"></script>
<script src="js/scope.js"></script>
</html >
